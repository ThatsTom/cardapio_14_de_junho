<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Vinho</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Carta de Vinho 14 de Junho</h2>
          <p class="card-text">
            Cardapio digital temporario!
          </p>

          <button class="btn btn-primary" id="downloadBtn">Baixar Carta de Vinho</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  document.getElementById('downloadBtn').addEventListener('click', function() {
    // Simula o download do arquivo PDF
    var link = document.createElement('a');
    link.href = 'CARTA DE VINHO DIGITAL.pdf'; // Altere o caminho conforme necess√°rio
    link.download = 'Carta_de_Vinho_Digital.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

</body>
</html>
