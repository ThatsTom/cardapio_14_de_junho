<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Vinho</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
.tituloTom{
  margin-top: 36px;
  text-align: center;
  color: #000;
  font-family: "VT323", monospace;
  font-weight: 600;
  font-style: normal;
  font-size: 0.875rem;
}

.linkTom{
  font-size: 0.9rem;
  color: #000;
}

.linkTom:hover{
  color: #208842;
  font-size: 0.92rem;
}


</style>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Carta de Vinho 14 de Junho</h2>
          <p class="card-text">
            Cardapio digital temporario!
          </p>

          <button class="btn btn-primary" id="downloadBtn">Baixar Carta de Vinho</button>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
  document.getElementById('downloadBtn').addEventListener('click', function() {

    var link = document.createElement('a');
    link.href = 'CARTA DE VINHO DIGITAL.pdf';
    link.download = 'Carta_de_Vinho_Digital.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

<footer><h2 class="tituloTom">Desenvolvido por <a class="linkTom" href="https://www.instagram.com/tomholanda/">TomHolanda</a></h2></footer>
</body>
</html>
